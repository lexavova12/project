<div class="wrapper-auth">
    <form class="card" [formGroup]="form" (ngSubmit)="submit()">
        <h2>Авторитизация пользователя</h2>

        <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
            {{error}}
        </div>
        <div class="form-control"
        [ngClass]="form.get('email').touched && form.get('email').invalid">
            <label for="email">Email:</label>
            <input type="email" id="email"
            formControlName="email">
            <div class="form-control__validation"
                *ngIf="form.get('email').touched && form.get('email').invalid">
                <p class="form-control__validation__error"
                *ngIf="form.get('email').errors.required">Вы не ввели email</p>
                <p class="form-control__validation__error"
                *ngIf="form.get('email').errors.email"
                >Вы ввели не корректно email</p>
            </div>
        </div>
        <div class="form-control"
        [ngClass]="form.get('password').touched && form.get('password').invalid">
            <label for="password">Password:</label>
            <input type="password" id="password"
            formControlName="password">
            <div class="form-control__validation"
            *ngIf="form.get('password').touched && form.get('password').invalid">
                <p class="form-control__validation__error"
                *ngIf="form.get('password').errors.required">Вы не ввели пароль</p>
                <p class="form-control__validation__error"
                *ngIf="form.get('password').errors.minlength">Вы ввели короткий пароль</p>
            </div>
        </div>
        <button type="submit"
        class="btn btn-primary"
        [disabled]="form.invalid">Войти</button>
    </form>
</div>
